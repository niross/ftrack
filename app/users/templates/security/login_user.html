{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Please log in to continue{% endblock title %}
{% block app_content %}
  <div class="form-screen">
    <a href="{{ url_for('main.home') }}" class="spur-logo">
      <i class="fas fa-money"></i> <span>FTrack</span>
    </a>
    <div class="card account-dialog">
      <div class="card-header bg-primary text-white"> {{ _('Please sign in') }}</div>
      <div class="card-body">
        <form action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
          {{ wtf.quick_form(login_user_form) }}
        </form>
      </div>
    </div>
  </div>
  {% include "security/_menu.html" %}
{% endblock app_content %}
